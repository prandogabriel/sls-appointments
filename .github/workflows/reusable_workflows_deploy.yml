name: Workflow

on:
  workflow_call:
    inputs:
      stage:
        default: sandbox
        type: string
      region:
        default: us-east-1
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true


env:
 AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
 AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

defaults:
  run:
    shell: bash

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          cache: yarn
          node-version-file: .nvmrc

      - name: ğŸ“¥ Cache
        uses: actions/cache@v4
        id: yarn-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ğŸ“¦ Install
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile
      
      - name: ğŸ§¹ Lint
        run: yarn lint

  test:
    runs-on: ubuntu-latest
    steps:  
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup docker
        run: |
          curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /tmp/docker-compose
          chmod +x /tmp/docker-compose
          sudo mv /tmp/docker-compose /usr/local/bin/docker-compose
  
      - name: ğŸƒ Start localstack
        run: docker-compose up -d localstack
      
      - name: ğŸ—ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          cache: yarn
          node-version-file: .nvmrc

      - name: ğŸ“¥ Cache
        uses: actions/cache@v4
        id: yarn-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ğŸ“¦ Install
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: ğŸ§ª Test
        run: yarn test
        env: 
          AWS_ACCESS_KEY_ID: dummy
          AWS_SECRET_ACCESS_KEY: dummy 

      - name: ğŸ§¹ Clean up
        run: docker-compose down --volumes

  deploy:
   runs-on: ubuntu-latest
   needs: 
    - lint
    - test
   environment: ${{ inputs.stage }}
   steps:
    - name: ğŸ›ï¸ Checkout
      uses: actions/checkout@v4

    - name: ğŸ—ï¸ Setup Node
      uses: actions/setup-node@v4
      with:
        cache: yarn
        node-version-file: .nvmrc

    - name: ğŸ“¥ Cache
      uses: actions/cache@v4
      id: yarn-cache
      with:
        path: node_modules
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: ğŸ“¦ Install
      if: steps.yarn-cache.outputs.cache-hit != 'true'
      run: yarn install --frozen-lockfile

    - name: ğŸ› ï¸ Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ inputs.region }}

    - name: ğŸš€ Deploy
      run: yarn deploy --region=${{ inputs.region }} --stage=${{ inputs.stage }}



